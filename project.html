<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="file:///C:/Users/Raymond/Desktop/lighthouse/FormHW/cssfiles/stylesheets/style.css">
    <title>formhw</title>
  </head>
  <body>
    <form action="/profile/edit" method="POST">
      <fieldset id="section">
        <legend>Sign Up Information</legend>
        <label for="email">E-Mail:</label><input type="text" name="email" id="email" /><br>
        <label for="pass">Password:</label><input type="password" name="pass" id="pass" /><br>
        <select name"sex">
          <optgroup label="Sex">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </optgroup>
        </select><br>
        <label for="fname">First Name:</label><input type="text" name="fname" id="fname" /><br>
        <label for="lname">Last Name:</label><input type="text" name="lname" id="lname" /><br>
        <button>Submit</button>
      </fieldset>

    </form>
  </body>

</html>
